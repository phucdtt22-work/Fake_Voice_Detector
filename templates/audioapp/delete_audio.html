{% extends 'base.html' %}

{% block title %}Delete {{ audio.title }} - VoiceGuard{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card border-0 shadow-sm mt-5">
                <div class="card-header bg-danger text-white">
                    <h3 class="text-center mb-0">Confirm Deletion</h3>
                </div>
                <div class="card-body p-4 text-center">
                    <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 4rem;"></i>
                    
                    <h4 class="mt-3 mb-3">Are you sure you want to delete this file?</h4>
                    <p class="mb-4">You are about to delete "<strong>{{ audio.title }}</strong>". This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3">
                            <a href="{% url 'audio_detail' audio.id %}" class="btn btn-secondary btn-lg">Cancel</a>
                            <button type="submit" class="btn btn-danger btn-lg">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
